name: Deploy to Dokku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Dokku deploy
        uses: dokku/github-action@v1
        with:
          git_remote_url: ssh://dokku@${{ secrets.DOKKU_HOST }}:22/${{ secrets.DOKKU_APP_NAME }}
          ssh_private_key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}

      - name: SSL 
        run: |
          if ssh dokku@${{ secrets.DOKKU_HOST }} apps:exists ${{ secrets.DOKKU_APP_NAME }}; then
            ssh dokku@${{ secrets.DOKKU_HOST }} letsencrypt:enable ${{ secrets.DOKKU_APP_NAME }}
          fi
        shell: bash
